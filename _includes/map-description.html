<script src="/assets/js/map-description.js" defer></script>

<div>
    <h2>Map of Pod Members</h2>
        {% include world-map.html %}
        <div class="card-container">
            {% for item in site.data.fellows %}
            <div class="card map-card" data-fellow="{{ item.id }}" hidden>
                <div class="info">
                    <p class="title"> {{ item.name }}</p>
                    <p class="location"> {{ item.location }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
