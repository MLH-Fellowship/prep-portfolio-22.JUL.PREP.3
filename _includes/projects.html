  <div class="project-section">
  <h2>Pod Member's Projects</h2>
  <div class="project-container">
      {% for item in site.data.projects %}
      <div class="content">
        <div class="content-user">
          <img src="./assets/img/pictures/smile.jpeg" alt="user" srcset="">
        </div>
        <div class="content-top">
          <div class="content-main-credits">
            <h3>
                <span>Developed by :</span><br/>
                Innocent Chidera 
            </h3>
          </div>
          <div class="content-img-overlay"></div>
          <img src="./assets/img/screenshots/g.png" alt="project image" class="content-img">
        </div>
        <div class="content-main">
            <h1 class="content-main-heading">
                {{item.project-name}}
            </h1>
            <p class="content-main-paragraph">
                {{item.brief-description}}
                <a href="#" class="content-paragraph-link">
                    Read More...
                </a>
            </p>
            <div class="content-main-tags">
              {% for tech in item.technologies %}
                <span>{{tech}}</span>
              {% endfor %}
          
            </div>
            <div class="project-links">
                <a href="#" class="project-links-live">
                    Live Site
                </a>
                <a href="#" class="project-links-git">
                  <i class="icon ion-social-github"></i>
                </a>
            </div>
        </div>
      </div>
      {% endfor %}
  </div>
</div>
