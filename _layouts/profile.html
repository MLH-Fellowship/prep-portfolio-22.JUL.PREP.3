---
layout: default
---

<div class="banner">
  <div class="container">
    <div class="d-flex">
      <div>
        <div class="logo">
          <a href="/">
            <img src="/assets/img/logo.svg" />
          </a>
        </div>
        <div class="title">User Profile</div>
      </div>
      
      <div class="toggle-button ml-auto">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="fa fa-moon"></i>
            <i class="fa fa-sun"></i>
            <div class="ball"></div>
        </label>
      </div>
    </div>
  </div>
  
</div>

<div
  class="page-content page-container"
  id="page-content"
  style="margin-left: 20rem"
>
  <div class="padding">
    <div class="row container justify-content-flex-end">
      <div class="col-xl-8 col-md-20">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <img
                    src="/assets/img/{{page.img}}"
                    class="img-radius"
                    alt="User-Profile-Image"
                  />
                </div>
                <h2 class="f-w-600">{{ page.title }}</h2>
                <h6>{{page.location}}</h6>
                <i
                  class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                ></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Basic</h6>
                <div class="row">
                  <div class="col-sm-8">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{page.email}}</h6>
                  </div>
                  <div class="col-sm-8">
                    <p class="m-b-10 f-w-600">College</p>
                    <h6 class="text-muted f-w-400">{{ page.university }}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Interest</p>
                    <h6 class="text-muted f-w-400">{{page.interest}}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Coding</p>
                    <h6 class="text-muted f-w-400">
                      {{page.programming_language}}
                    </h6>
                  </div>
                </div>
                <h5 class="m-b-15 m-t-50 p-b-5 b-b-default f-w-600">
                  Social Media
                </h5>
                <div class="row">
                  <div class="col-sm-6">
                    <a target="_blank" href="{{item.linkedin}}">
                      <li>LinkedIn <i class="fab fa-linkedin"></i></li>
                    </a>
                  </div>
                  <div class="col-sm-6">
                    <a target="_blank" href="{{item.github}}">
                      <li>GitHub <i class="fab fa-github"></i></li>
                    </a>
                  </div>
                  <div class="col-sm-6">
                    <a target="_blank" href="{{item.twitter}}">
                      <li>Twitter <i class="fab fa-twitter"></i></li>
                    </a>
                  </div>
                  <div class="col-sm-6">
                    <a target="_blank" href="{{item.resume}}">
                      <li>Resume <i class="far fa-file"></i></li>
                    </a>
                  </div>
                </div>
                <ul class="social-link list-unstyled m-t-40 m-b-10">
                  <li>
                    <a
                      href="#!"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title=""
                      data-original-title="facebook"
                      data-abc="true"
                      ><i
                        class="mdi mdi-facebook feather icon-facebook facebook"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="#!"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title=""
                      data-original-title="twitter"
                      data-abc="true"
                      ><i
                        class="mdi mdi-twitter feather icon-twitter twitter"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="#!"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title=""
                      data-original-title="instagram"
                      data-abc="true"
                      ><i
                        class="mdi mdi-instagram feather icon-instagram instagram"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container page">{{ content }}</div>

<script type="text/javascript" src = "../assets/js/main.js"></script>
